<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline Settings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <h2>Discipline</h2>
        <nav>
            <a href="#" class="active">General</a>
            <a href="#">Stats</a>
            <a href="#">About</a>
        </nav>
    </div>

    <main class="content">
        <header>
            <h1>Configuration</h1>
            <p>Define your boundaries.</p>
        </header>

        <!-- Blocked Sites Section -->
        <section class="card">
            <h3>Blocked Sites</h3>
            <p class="description">Add the domains you want to add friction to.</p>

            <div class="input-group">
                <input type="text" id="new-site" placeholder="e.g. twitter.com">
                <button id="btn-add" class="btn primary">Add</button>
            </div>

            <ul id="site-list" class="site-list">
                <!-- Javascript will populate this -->
            </ul>
        </section>

        <!-- Difficulty Section -->
        <section class="card">
            <h3>Friction Level</h3>
            <div class="option-group">
                <label class="radio-card">
                    <input type="radio" name="mode" value="normal" checked>
                    <div class="card-content">
                        <span class="title">Conscious Pause</span>
                        <span class="desc">Type a phrase to unlock. Good for mindfulness.</span>
                    </div>
                </label>

                <label class="radio-card">
                    <input type="radio" name="mode" value="depletion">
                    <div class="card-content">
                        <span class="title">Depletion Mode</span>
                        <span class="desc">Friction gets harder (30s -> 60s wait) every time you unlock.</span>
                    </div>
                </label>
            </div>
        </section>

        <div class="footer">
            <button id="btn-save" class="btn save">Save Changes</button>
            <span id="status-msg" class="status hidden">Saved!</span>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
